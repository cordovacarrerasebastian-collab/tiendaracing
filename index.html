<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing Wear EC</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- MODAL IMAGEN -->
<div id="imageModal" class="image-modal">
  <div class="modal-content">
    <span id="closeModal" class="close-modal">âœ•</span>
    <img id="modalImg" src="" alt="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <p id="modalPrice"></p>
  </div>
</div>

<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">

        <img src="img/logo.png.jpg" alt="Logo Racing Wear EC" class="logo-header">

        <div class="title-and-nav">
            <h1 class="site-title">RACING WEAR EC</h1>

            <nav class="main-nav">
                <ul>
                    <li><a href="#camperas">Camperas</a></li>
                    <li><a href="#remeras">Remeras</a></li>
                    <li><a href="#buzos">Buzos</a></li>

                    <li class="nav-sep">|</li>

                    <li class="filter">Tipo:
                        <button class="filter-btn" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="f1">F1</button>
                        <button class="filter-btn" data-filter="rally">Rally</button>
                        <button class="filter-btn" data-filter="moto">Moto</button>
                        
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header-actions">
            <div class="icon-wrapper">
                <a id="instagramLink" href="#" target="_blank">
                    <img src="img/instagram.jpeg" class="social-icon" alt="Instagram">
                </a>
                <span class="icon-label">Instagram</span>
            </div>

            <div class="icon-wrapper">
                <a id="whatsappTop" href="#" target="_blank">
                    <img src="img/whatssap.jpeg" class="social-icon" alt="WhatsApp">
                </a>
                <span class="icon-label">WhatsApp</span>
            </div>

            <button id="toggle-cart" class="cart-btn">
                ðŸ›’ <span id="cart-count">0</span>
            </button>
        </div>
    </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main>

    <!-- CAMPERAS -->
    <section id="camperas" class="catalogo">
        <h2>Camperas & Rompevientos</h2>
        <div id="camperas-grid" class="grid productos-grid"></div>
    </section>

    <!-- REMERAS -->
    <section id="remeras" class="catalogo">
        <h2>Remeras & Chombas</h2>
        <div id="remeras-grid" class="grid productos-grid"></div>
    </section>
    <!-- buzos -->
   <section id="buzos" class="catalogo">
    <h2>Buzos</h2>
    <div id="buzos-grid" class="grid productos-grid"></div>
</section>


</main>

<!-- CARRITO -->
<aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <button id="close-cart" class="close-cart">âœ•</button>
    <h3>Carrito de Compras</h3>

    <ul id="cart-items"></ul>

    <p class="cart-total">Total: <span id="cart-total">$0</span></p>

    <div class="cart-actions">
        <button id="whatsappCheckout" class="wa-btn btn">Finalizar por WhatsApp</button>
        <button id="clear-cart" class="clear-btn btn">Vaciar carrito</button>
    </div>
</aside>

<script src="script.js"></script>
</body>
</html>
